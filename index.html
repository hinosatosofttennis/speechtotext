<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声テキスト変換アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
        }

        .upload-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .api-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-display {
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #fafafa;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .font-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .download-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-button, .save-button {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover, .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .history-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-search {
            margin-bottom: 20px;
        }

        .history-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-filename {
            font-weight: 600;
            color: #374151;
            flex-grow: 1;
        }

        .history-date {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-button {
            background: #fbbf24;
            color: white;
        }

        .load-button {
            background: #3b82f6;
            color: white;
        }

        .delete-button {
            background: #ef4444;
            color: white;
        }

        .action-button:hover {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .filename-edit {
            display: none;
            margin-top: 10px;
        }

        .filename-edit input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .filename-edit button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .history-text-preview {
            color: #6b7280;
            font-size: 0.9rem;
            max-height: 60px;
            overflow: hidden;
            margin-top: 10px;
        }

        .speaker-segment {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #4f46e5;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 0 10px 10px 0;
        }

        .speaker-label {
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .speaker-label-inline {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
            margin-right: 8px;
            min-width: 60px;
        }

        .speaker-text {
            color: #374151;
            line-height: 1.6;
        }

        .speaker-colors {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .speaker-color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speaker-color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .speaker-color-option.selected {
            border-color: #374151;
            box-shadow: 0 0 0 2px #374151;
        }

        .speaker-name-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .speaker-name-input input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }

        .speaker-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .diarization-settings {
            background: #f0f7ff;
            border: 1px solid #bfdbfe;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .toggle-view-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .toggle-view-button:hover {
            background: #4f46e5;
        }

        @media (max-width: 768px) {
            .api-config {
                grid-template-columns: 1fr;
            }
            
            .font-controls {
                grid-template-columns: 1fr;
            }
            
            .download-controls {
                flex-direction: column;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>音声テキスト変換アプリ</h1>
            <p>Google Speech-to-Text API & Gemini AI 1.5 Pro (サービスアカウント対応)</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2>音声ファイルのアップロード</h2>
                <div class="upload-area">
                    <input type="file" id="audioFile" accept=".m4a,.mp3,.wav,.flac,audio/*" style="display: none;">
                    <button class="upload-button" onclick="handleFileSelect()" type="button">
                        📁 音声ファイルを選択 (.m4a, .mp3, .wav, .flac)
                    </button>
                    <div id="fileName" style="margin-top: 15px; font-weight: 600; color: #374151; background: #f0f9ff; padding: 10px; border-radius: 8px; border-left: 4px solid #0ea5e9; display: none;"></div>
                </div>

                <div class="api-config">
                    <div class="input-group">
                        <label for="language">音声言語</label>
                        <select id="language">
                            <option value="ja-JP">日本語</option>
                            <option value="en-US">英語（アメリカ）</option>
                            <option value="en-GB">英語（イギリス）</option>
                            <option value="zh-CN">中国語（簡体字）</option>
                            <option value="ko-KR">韓国語</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="enableDiarization">話者識別</label>
                        <select id="enableDiarization" onchange="toggleDiarizationSettings()">
                            <option value="false">無効</option>
                            <option value="true">有効</option>
                        </select>
                    </div>
                </div>

                <div id="diarizationSettings" class="api-config" style="display: none;">
                    <div class="input-group">
                        <label for="minSpeakers">最小話者数</label>
                        <select id="minSpeakers">
                            <option value="2" selected>2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5">5人</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="maxSpeakers">最大話者数</label>
                        <select id="maxSpeakers">
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5">5人</option>
                            <option value="6" selected>6人</option>
                        </select>
                    </div>
                </div>

                <div id="speakerNames" class="input-group" style="display: none;">
                    <div class="speaker-names-header">話者名の設定（オプション）</div>
                    <div id="speakerNameInputs">
                        </div>
                </div>

                <button class="upload-button" id="convertButton" onclick="convertAudio()">
                    🚀 テキスト変換を開始
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>音声をテキストに変換中...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <div class="result-section">
                <h2>変換結果</h2>
                
                <div class="font-controls">
                    <div class="input-group">
                        <label for="fontFamily">フォント</label>
                        <select id="fontFamily" onchange="updateTextDisplay()">
                            <option value="Noto Sans JP">Noto Sans JP</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Yu Gothic">游ゴシック</option>
                            <option value="Meiryo">メイリオ</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fontSize">フォントサイズ</label>
                        <select id="fontSize" onchange="updateTextDisplay()">
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="16px" selected>16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                            <option value="24px">24px</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="lineHeight">行間</label>
                        <select id="lineHeight" onchange="updateTextDisplay()">
                            <option value="1.2">狭い</option>
                            <option value="1.5">標準</option>
                            <option value="1.8" selected>広い</option>
                            <option value="2.0">とても広い</option>
                        </select>
                    </div>
                </div>

                <div id="textDisplay" class="text-display" contenteditable="true">
                    ここに変換されたテキストが表示されます...
                </div>

                <button class="toggle-view-button" id="toggleViewButton" onclick="toggleDisplayMode()" style="display: none;">
                    📝 通常表示に切り替え
                </button>

                <div class="input-group">
                    <label for="currentFileName">ファイル名</label>
                    <input type="text" id="currentFileName" placeholder="ファイル名を入力してください" value="音声変換_">
                </div>

                <div class="download-controls">
                    <button class="download-button" onclick="downloadAsText()">
                        📄 テキストファイルでダウンロード
                    </button>
                    <button class="download-button" onclick="downloadAsWord()">
                        📝 Wordファイルでダウンロード
                    </button>
                    <button class="save-button" onclick="saveToHistory()">
                        💾 履歴に保存
                    </button>
                </div>
            </div>

            <div class="history-section">
                <h2>変換履歴</h2>
                
                <div class="history-search">
                    <div class="input-group">
                        <label for="searchHistory">履歴検索</label>
                        <input type="text" id="searchHistory" placeholder="ファイル名やテキストで検索..." oninput="searchHistory()">
                    </div>
                </div>

                <div id="historyList">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let currentText = '';
        let currentSpeakerData = null;
        let historyData = [];
        let displayMode = 'normal'; // 'normal' or 'speaker'
        let speakerColors = ['#4f46e5', '#059669', '#dc2626', '#d97706', '#7c2d12', '#1e40af'];
        let speakerNames = {};

        // 設定: Vercel関数のエンドポイントURL
        // 以下のURLを実際のVercelプロジェクトURLに変更してください
        // Vercelダッシュボード → プロジェクト選択 → Domains で確認できます
        const SPEECH_API_PROXY = 'https://speech-to-text-proxy.vercel.app/api/speech-to-text';
        const GEMINI_API_PROXY = 'https://speech-to-text-proxy.vercel.app/api/gemini';
        
        // 例: 実際のURL
        // const SPEECH_API_PROXY = 'https://your-project-name.vercel.app/api/speech-to-text';
        // const GEMINI_API_PROXY = 'https://your-project-name.vercel.app/api/gemini';
        
        // クライアントID（使用量追跡用）
        const CLIENT_ID = 'client_' + Math.random().toString(36).substr(2, 9);

        // 大容量音声ファイル処理クラス
        class LargeAudioProcessor {
            constructor() {
                this.maxChunkSize = 120 * 1024 * 1024; // 120MB chunks
                this.supportedFormats = ['mp3', 'wav', 'flac', 'm4a', 'aac'];
                this.progressBars = new Map(); // 進行状況管理
            }

            // メイン処理メソッド
            async processLargeAudioFile(file) {
                console.log(`大容量ファイル処理開始: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
                
                try {
                    const fileSizeInMB = file.size / 1024 / 1024;
                    
                    // ファイルサイズに応じて処理方法を選択
                    if (fileSizeInMB <= 4) {
                        // 4MB以下: 直接処理
                        return await this.processDirectUpload(file);
                    } else if (fileSizeInMB <= 120) {
                        // 120MB以下: Cloud Storage経由
                        return await this.processViaCloudStorage(file);
                    } else if (fileSizeInMB <= 1024) {
                        // 1GB以下: Google Drive経由
                        return await this.processViaGoogleDrive(file);
                    } /////★else {
                        // 1GB超: ストリーミング処理
                        /////★return await this.processViaStreaming(file);
                    /////★}
                } catch (error) {
                    console.error('大容量ファイル処理エラー:', error);
                    throw error;
                }
            }

            // 直接アップロード処理
            async processDirectUpload(file) {
                updateLoadingMessage('音声ファイルを読み込み中...');
                const base64Audio = await this.fileToBase64(file);
                
                updateLoadingMessage('音声をテキストに変換中...');
                const language = document.getElementById('language').value;
                
                return await callSpeechToTextAPIWithServiceAccount(base64Audio, language);
            }

            // Cloud Storage経由処理
            async processViaCloudStorage(file) {
                const progressBar = this.createProgressBar('Cloud Storageにアップロード中...');
                
                try {
                    const language = document.getElementById('language').value;
                    
                    // 1. 署名付きURLを取得
                    updateLoadingMessage('署名付きURLを取得中...');
                    const signedUrlResponse = await fetch(SPEECH_API_PROXY.replace('/speech-to-text', '/get-signed-url'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: file.name,
                            fileSize: file.size,
                            contentType: file.type
                        })
                    });
                    
                    if (!signedUrlResponse.ok) {
                        throw new Error('署名付きURL取得に失敗しました');
                    }
                    
                    const { signedUrl, objectName, bucketName } = await signedUrlResponse.json();
                    
                    // 2. Cloud Storageに直接アップロード
                    await this.uploadToCloudStorage(file, signedUrl, progressBar);
                    
                    // 3. Speech-to-Text処理を開始
                    updateLoadingMessage('音声認識処理を開始中...');
                    const processResponse = await fetch(SPEECH_API_PROXY.replace('/speech-to-text', '/process-large-audio'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            objectName: objectName,
                            config: {
                                encoding: window.currentAudioEncoding || 'MP3',
                                languageCode: language,
                                enableDiarization: document.getElementById('enableDiarization').value === 'true',
                                diarizationConfig: document.getElementById('enableDiarization').value === 'true' ? {
                                    minSpeakerCount: parseInt(document.getElementById('minSpeakers').value) || 2,
                                    maxSpeakerCount: parseInt(document.getElementById('maxSpeakers').value) || 6
                                } : null
                            }
                        })
                    });
                    
                    if (!processResponse.ok) {
                        throw new Error('大容量音声処理に失敗しました');
                    }
                    
                    const result = await processResponse.json();
                    this.removeProgressBar(progressBar);
                    
                    // 4. 一時ファイルクリーンアップをスケジュール
                    this.scheduleCleanup([objectName]);
                    
                    // 話者識別結果の処理
                    if (result.results && result.results[0] && result.results[0].alternatives[0].words) {
                        const processed = processSpeakerDiarization(result.results);
                        return {
                            text: processed.text,
                            speakers: processed.speakers,
                            processingMode: 'cloud_storage'
                        };
                    } else {
                        return {
                            text: result.results ? result.results.map(r => r.alternatives[0].transcript).join(' ') : '',
                            speakers: null,
                            processingMode: 'cloud_storage'
                        };
                    }
                    
                } catch (error) {
                    this.removeProgressBar(progressBar);
                    throw error;
                }
            }

            // Google Drive経由処理
            async processViaGoogleDrive(file) {
                const progressBar = this.createProgressBar('Google Driveにアップロード中...');
                
                try {
                    const language = document.getElementById('language').value;
                    
                    // Google Drive APIアクセストークンを取得
                    updateLoadingMessage('Google Driveアクセス準備中...');
                    const tokenResponse = await fetch(SPEECH_API_PROXY.replace('/speech-to-text', '/get-google-token'));
                    if (!tokenResponse.ok) {
                        throw new Error('Google Driveの認証トークン取得に失敗しました。');
                    }
                    const { access_token } = await tokenResponse.json();
                    
                    // Google Driveにアップロード
                    const driveFileId = await this.uploadToGoogleDrive(file, access_token, progressBar);
                    
                    // Drive経由でSpeech-to-Text処理
                    updateLoadingMessage('Drive経由で音声認識処理中...');
                    const processResponse = await fetch(SPEECH_API_PROXY.replace('/speech-to-text', '/process-drive-audio'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            driveFileId: driveFileId,
                            config: {
                                languageCode: language,
                                enableDiarization: document.getElementById('enableDiarization').value === 'true',
                                diarizationConfig: document.getElementById('enableDiarization').value === 'true' ? {
                                    minSpeakerCount: parseInt(document.getElementById('minSpeakers').value) || 2,
                                    maxSpeakerCount: parseInt(document.getElementById('maxSpeakers').value) || 6
                                } : null
                            }
                        })
                    });
                    
                    if (!processResponse.ok) {
                        const errorData = await processResponse.json();
                        throw new Error(`Google Drive経由の処理に失敗しました: ${errorData.error || '不明なエラー'}`);
                    }

                    const result = await processResponse.json();
                    this.removeProgressBar(progressBar);

            scheduleCleanup(objectNames = [], driveFileIds = []) {

                            await fetch(SPEECH_API_PROXY.replace('/speech-to-text', '/cleanup-files'), {

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            calculateStartTime(byteOffset) {
                // 音声ファイルのビットレートから時間を計算（概算）
                const estimatedBitrate = 128000; // 128kbps
                const bytesPerSecond = estimatedBitrate / 8;
                return Math.floor(byteOffset / bytesPerSecond);
            }

            shouldContinueOnError(error) {
                // 一時的なエラーの場合は続行
                const temporaryErrors = ['timeout', 'rate_limit', 'temporary'];
                return temporaryErrors.some(keyword =>

                );
            }

        // Google Speech-to-Text API呼び出し（サービスアカウント経由・エラーハンドリング強化）
        async function callSpeechToTextAPIWithServiceAccount(base64Audio, language) {
            const enableDiarization = document.getElementById('enableDiarization').value === 'true';
            
            const config = {
                encoding: window.currentAudioEncoding || 'MP3',
                sampleRateHertz: 16000,
                languageCode: language,
                model: 'latest_long',
                useEnhanced: true,
                enableAutomaticPunctuation: true,
                enableWordTimeOffsets: true
            };

            // 話者識別が有効な場合の設定追加
            if (enableDiarization) {
                const minSpeakers = parseInt(document.getElementById('minSpeakers').value) || 2;
                const maxSpeakers = parseInt(document.getElementById('maxSpeakers').value) || 6;
                
                config.diarizationConfig = {
                    enableSpeakerDiarization: true,
                    minSpeakerCount: minSpeakers,
                    maxSpeakerCount: maxSpeakers
                };
            }

            try {
                // タイムアウト設定付きでAPIを呼び出し
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                }, 60000); // 60秒でタイムアウト

                const response = await fetch(SPEECH_API_PROXY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audioData: base64Audio,
                        config: config,
                        processingMode: 'direct', // 直接処理モード
                        clientId: CLIENT_ID
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // レスポンス処理
                if (!response.ok) {
                    const errorData = await response.json();
                    
                    // エラー種別に応じた処理
                    switch (response.status) {
                        case 400:
                            throw new Error(`入力データエラー: ${errorData.message || '不正なリクエストです'}`);
                        case 401:
                            throw new Error('サービスアカウントの認証に失敗しました。サーバー設定を確認してください。');
                        case 403:
                            throw new Error('APIアクセスが拒否されました。サービスアカウントの権限を確認してください。');
                        case 408:
                            throw new Error('リクエストがタイムアウトしました。音声ファイルが長すぎるか、サーバーが混雑している可能性があります。');
                        case 413:
                            throw new Error(`ファイルサイズが大きすぎます: ${errorData.currentSize || 'サイズ不明'} (上限: 15MB) - 大容量処理モードを使用してください`);
                        case 429:
                            throw new Error(`リクエスト制限に達しました。${errorData.resetTime ? '次回リセット: ' + new Date(errorData.resetTime).toLocaleString() : 'しばらくお待ちください。'}`);
                        case 500:
                            throw new Error(`サーバーエラーが発生しました: ${errorData.message || '内部エラー'}`);
                        default:
                            throw new Error(`API呼び出しエラー (${response.status}): ${errorData.error || errorData.message || '不明なエラー'}`);
                    }
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(`API応答エラー: ${data.error || '不明なエラー'}`);
                }

                if (!data.results || data.results.length === 0) {
                    throw new Error('音声からテキストを抽出できませんでした。音声が明瞭でない、または対応言語以外の可能性があります。');
                }

                // 話者識別が有効な場合の処理
                if (enableDiarization && data.results[0].alternatives[0].words) {
                    const processed = processSpeakerDiarization(data.results);
                    return {
                        ...processed,
                        requestId: data.requestId,
                        processingMode: data.processingMode || 'direct'
                    };
                } else {
                    // 通常のテキスト抽出
                    return {
                        text: data.results.map(result => result.alternatives[0].transcript).join(' '),
                        speakers: null,
                        requestId: data.requestId,
                        processingMode: data.processingMode || 'direct'
                    };
                }

            } catch (error) {
                // ネットワークエラーやタイムアウトエラーの処理
                if (error.name === 'AbortError') {
                    throw new Error('リクエストがタイムアウトしました。音声ファイルのサイズを小さくするか、しばらく待ってから再試行してください。');
                }
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('ネットワークエラーが発生しました。インターネット接続を確認してください。');
                }
                
                // その他のエラーはそのまま再スロー
                throw error;
            }
        }

        // 話者識別結果の処理
        function processSpeakerDiarization(results) {
            const words = results[0].alternatives[0].words;
            const segments = [];
            let currentSpeaker = null;
            let currentSegment = '';

            words.forEach(word => {
                const speakerTag = word.speakerTag;
                
                if (currentSpeaker !== speakerTag) {
                    if (currentSegment) {
                        segments.push({
                            speaker: currentSpeaker,
                            text: currentSegment.trim()
                        });
                    }
                    currentSpeaker = speakerTag;
                    currentSegment = word.word + ' ';
                } else {
                    currentSegment += word.word + ' ';
                }
            });

            // 最後のセグメントを追加
            if (currentSegment) {
                segments.push({
                    speaker: currentSpeaker,
                    text: currentSegment.trim()
                });
            }

            return {
                text: segments.map(seg => `話者${seg.speaker}: ${seg.text}`).join('\n\n'),
                speakers: segments
            };
        }

                if (speechResult.speakers) {
                    prompt = `以下は音声認識結果で話者識別が行われています。各話者の発言を自然で読みやすい日本語に改善してください。話者の区別は保持し、句読点を適切に追加し、誤認識された部分があれば修正してください：\n\n${speechResult.text}`;
                } else {
                    prompt = `以下の音声認識結果のテキストを、読みやすく自然な日本語に改善してください。句読点を適切に追加し、段落を整理し、誤認識された部分があれば修正してください：\n\n${speechResult.text}`;
                }

                const response = await fetch(GEMINI_API_PROXY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: prompt,
                        options: {
                            temperature: 0.7,
                            maxOutputTokens: 2048
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.warn('Gemini API エラー:', errorData);
                    // Gemini APIに失敗した場合は元のテキストを返す
                    return speechResult;
                }

                const data = await response.json();
                
                if (!data.success || !data.result) {
                    console.warn('Gemini API 応答エラー:', data);
                    return speechResult; // 改善に失敗した場合は元の結果を返す
                }

                return {
                    text: data.result,
                    speakers: speechResult.speakers
                };

            } catch (error) {
                console.error('Gemini API エラー:', error);
                // エラーが発生した場合は元のテキストを返す
                return speechResult;
            }
        }

        // 話者別テキスト表示
        function displaySpeakerText(result) {
            const display = document.getElementById('textDisplay');
            display.innerHTML = '';
            display.contentEditable = false;
            
            result.speakers.forEach((segment, index) => {
                const speakerIndex = segment.speaker - 1;
                const color = speakerColors[speakerIndex % speakerColors.length];
                const speakerName = speakerNames[speakerIndex] || `話者${segment.speaker}`;
                
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'speaker-segment';
                segmentDiv.style.borderLeftColor = color;
                
                segmentDiv.innerHTML = `
                    <div class="speaker-label">
                        <span class="speaker-indicator" style="background-color: ${color};"></span>
                        ${speakerName}
                    </div>
                    <div class="speaker-text" contenteditable="true" data-speaker="${segment.speaker}">${segment.text}</div>
                `;
                
                display.appendChild(segmentDiv);
            });
            
            // 編集イベントリスナーを追加
            display.querySelectorAll('.speaker-text').forEach(element => {
                element.addEventListener('input', updateSpeakerText);
            });
        }

        // 話者別テキストの更新
        function updateSpeakerText() {
            if (currentSpeakerData) {
                const segments = document.querySelectorAll('.speaker-text');
                currentSpeakerData.forEach((segment, index) => {
                    if (segments[index]) {
                        segment.text = segments[index].textContent || segments[index].innerText;
                    }
                });
                
                // 通常テキストも更新
                currentText = currentSpeakerData.map(seg => {
                    const speakerName = speakerNames[seg.speaker - 1] || `話者${seg.speaker}`;
                    return `${speakerName}: ${seg.text}`;
                }).join('\n\n');
            }
        }

        // 表示モードの切り替え
        function toggleDisplayMode() {
            const display = document.getElementById('textDisplay');
            const toggleButton = document.getElementById('toggleViewButton');
            
            if (displayMode === 'speaker' && currentSpeakerData) {
                // 通常表示に切り替え
                display.innerHTML = '';
                display.contentEditable = true;
                display.textContent = currentText;
                displayMode = 'normal';
                toggleButton.textContent = '👥 話者別表示に切り替え';
            } else if (displayMode === 'normal' && currentSpeakerData) {
                // 話者別表示に切り替え
                displaySpeakerText({ speakers: currentSpeakerData });
                displayMode = 'speaker';
                toggleButton.textContent = '📝 通常表示に切り替え';
            }
        }

        // テキスト表示の更新
        function updateTextDisplay() {
            const display = document.getElementById('textDisplay');
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const lineHeight = document.getElementById('lineHeight').value;

            display.style.fontFamily = fontFamily;
            display.style.fontSize = fontSize;
            display.style.lineHeight = lineHeight;

            // 現在のテキストを取得
            if (displayMode === 'speaker') {
                updateSpeakerText();
            } else {
                currentText = display.textContent || display.innerText;
            }
        }

        // 話者データ付きでテキストファイルダウンロード
        function downloadAsText() {
            let text;
            if (displayMode === 'speaker' && currentSpeakerData) {
                text = currentSpeakerData.map(seg => {
                    const speakerName = speakerNames[seg.speaker - 1] || `話者${seg.speaker}`;
                    return `${speakerName}: ${seg.text}`;
                }).join('\n\n');
            } else {
                text = document.getElementById('textDisplay').textContent || currentText;
            }
            
            const filename = document.getElementById('currentFileName').value || 'converted_text';
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 話者データ付きでWordファイルダウンロード
        function downloadAsWord() {
            let text;
            let htmlContent;
            const filename = document.getElementById('currentFileName').value || 'converted_text';
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const lineHeight = document.getElementById('lineHeight').value;

            if (displayMode === 'speaker' && currentSpeakerData) {
                // 話者別のスタイル付きHTML
                const speakerHTML = currentSpeakerData.map(seg => {
                    const speakerIndex = seg.speaker - 1;
                    const color = speakerColors[speakerIndex % speakerColors.length];
                    const speakerName = speakerNames[speakerIndex] || `話者${seg.speaker}`;
                    
                    return `
                        <div style="margin-bottom: 20px; padding: 15px; border-left: 4px solid ${color}; background: #f8fafc;">
                            <div style="font-weight: bold; color: ${color}; margin-bottom: 8px;">
                                <span style="display: inline-block; width: 12px; height: 12px; background: ${color}; border-radius: 50%; margin-right: 8px;"></span>
                                ${speakerName}
                            </div>
                            <div style="color: #374151;">${seg.text}</div>
                        </div>
                    `;
                }).join('');
                
                htmlContent = `
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <style>
                            body {
                                font-family: "${fontFamily}";
                                font-size: ${fontSize};
                                line-height: ${lineHeight};
                                margin: 40px;
                            }
                        </style>
                    </head>
                    <body>
                        ${speakerHTML}
                    </body>
                    </html>
                `;
            } else {
                text = document.getElementById('textDisplay').textContent || currentText;
                htmlContent = `
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <style>
                            body {
                                font-family: "${fontFamily}";
                                font-size: ${fontSize};
                                line-height: ${lineHeight};
                                margin: 40px;
                            }
                        </style>
                    </head>
                    <body>
                        <pre style="white-space: pre-wrap; font-family: inherit;">${text}</pre>
                    </body>
                    </html>
                `;
            }

            const blob = new Blob([htmlContent], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename + '.doc';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 履歴に保存
        function saveToHistory() {
            let text;
            if (displayMode === 'speaker' && currentSpeakerData) {
                text = currentSpeakerData.map(seg => {
                    const speakerName = speakerNames[seg.speaker - 1] || `話者${seg.speaker}`;
                    return `${speakerName}: ${seg.text}`;
                }).join('\n\n');
            } else {
                text = document.getElementById('textDisplay').textContent || currentText;
            }
            
            const filename = document.getElementById('currentFileName').value || 'untitled';
            
            if (!text || text.trim() === '' || text === 'ここに変換されたテキストが表示されます...') {
                showError('保存するテキストがありません');
                return;
            }

            const historyItem = {
                id: Date.now(),
                filename: filename,
                text: text,
                date: new Date().toLocaleString('ja-JP'),
                fontSettings: {
                    fontFamily: document.getElementById('fontFamily').value,
                    fontSize: document.getElementById('fontSize').value,
                    lineHeight: document.getElementById('lineHeight').value
                },
                speakerData: currentSpeakerData,
                speakerNames: {...speakerNames},
                hasSpeakers: currentSpeakerData !== null
            };

            historyData.unshift(historyItem);
            saveHistoryToStorage();
            displayHistory();
            
            showSuccess('履歴に保存しました');
        }

        // 履歴を表示
        function displayHistory(filteredData = null) {
            const historyList = document.getElementById('historyList');
            const data = filteredData || historyData;
            
            if (data.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">履歴がありません</p>';
                return;
            }

            historyList.innerHTML = data.map(item => `
                <div class="history-item" id="history-${item.id}">
                    <div class="history-header">
                        <div class="history-filename" id="filename-display-${item.id}">
                            ${item.hasSpeakers ? '👥 ' : ''}${item.filename}
                        </div>
                        <div class="history-date">${item.date}</div>
                    </div>
                    <div class="filename-edit" id="filename-edit-${item.id}">
                        <input type="text" value="${item.filename}" id="filename-input-${item.id}">
                        <button onclick="saveFilenameEdit(${item.id})">保存</button>
                        <button onclick="cancelFilenameEdit(${item.id})" style="background: #6b7280;">キャンセル</button>
                    </div>
                    <div class="history-text-preview">${item.text.substring(0, 100)}...</div>
                    <div class="history-actions">
                        <button class="action-button edit-button" onclick="editFilename(${item.id})">📝 名前変更</button>
                        <button class="action-button load-button" onclick="loadFromHistory(${item.id})">📂 読み込み</button>
                        <button class="action-button delete-button" onclick="deleteFromHistory(${item.id})">🗑️ 削除</button>
                    </div>
                </div>
            `).join('');
        }

        // 履歴検索
        function searchHistory() {
            const searchTerm = document.getElementById('searchHistory').value.toLowerCase();
            
            if (searchTerm === '') {
                displayHistory();
                return;
            }

            const filteredData = historyData.filter(item => 
                item.filename.toLowerCase().includes(searchTerm) ||
                item.text.toLowerCase().includes(searchTerm)
            );
            
            displayHistory(filteredData);
        }

        // 履歴から読み込み
        function loadFromHistory(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            currentText = item.text;
            currentSpeakerData = item.speakerData || null;
            
            // 話者名を復元
            if (item.speakerNames) {
                speakerNames = {...item.speakerNames};
                generateSpeakerNameInputs();
            }
            
            // 表示を更新
            if (item.hasSpeakers && item.speakerData) {
                displaySpeakerText({ speakers: item.speakerData });
                displayMode = 'speaker';
                document.getElementById('toggleViewButton').style.display = 'block';
                document.getElementById('toggleViewButton').textContent = '📝 通常表示に切り替え';
            } else {
                document.getElementById('textDisplay').innerHTML = '';
                document.getElementById('textDisplay').contentEditable = true;
                document.getElementById('textDisplay').textContent = item.text;
                displayMode = 'normal';
                document.getElementById('toggleViewButton').style.display = 'none';
            }
            
            document.getElementById('currentFileName').value = item.filename;
            
            // フォント設定も復元
            document.getElementById('fontFamily').value = item.fontSettings?.fontFamily || 'Noto Sans JP';
            document.getElementById('fontSize').value = item.fontSettings?.fontSize || '16px';
            document.getElementById('lineHeight').value = item.fontSettings?.lineHeight || '1.8';
            
            updateTextDisplay();
            showSuccess('履歴から読み込みました');
        }

        // ファイル名編集
        function editFilename(id) {
            document.getElementById(`filename-display-${id}`).style.display = 'none';
            document.getElementById(`filename-edit-${id}`).style.display = 'flex';
        }

        function saveFilenameEdit(id) {
            const newFilename = document.getElementById(`filename-input-${id}`).value.trim();
            if (!newFilename) {
                showError('ファイル名を入力してください');
                return;
            }

            const item = historyData.find(h => h.id === id);
            if (item) {
                item.filename = newFilename;
                saveHistoryToStorage();
                displayHistory();
                showSuccess('ファイル名を更新しました');
            }
        }

        function cancelFilenameEdit(id) {
            document.getElementById(`filename-display-${id}`).style.display = 'block';
            document.getElementById(`filename-edit-${id}`).style.display = 'none';
        }

        // 履歴から削除
        function deleteFromHistory(id) {
            if (confirm('この履歴を削除しますか？')) {
                historyData = historyData.filter(h => h.id !== id);
                saveHistoryToStorage();
                displayHistory();
                showSuccess('履歴を削除しました');
            }
        }

        // 履歴の保存と読み込み（LocalStorage）
        function saveHistoryToStorage() {
            try {
                localStorage.setItem('speechToTextHistory', JSON.stringify(historyData));
            } catch (e) {
                console.error("履歴の保存に失敗しました:", e);
                showError("履歴の保存に失敗しました。ブラウザのストレージ容量が上限に達している可能性があります。");
            }
        }

        function loadHistoryFromStorage() {
            try {
                const saved = localStorage.getItem('speechToTextHistory');
                if (saved) {
                    historyData = JSON.parse(saved);
                }
            } catch (e) {
                console.error("履歴の読み込みに失敗しました:", e);
                historyData = [];
            }
        }

        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // メッセージを非表示
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // ローディングメッセージの更新
        function updateLoadingMessage(message) {
            const loadingElement = document.getElementById('loading');
            const messageElement = loadingElement.querySelector('p');
            if (messageElement) {
                messageElement.textContent = message;
            }
        }
        
        // ファイルをBase64に変換 (重複削除のため)
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // テキスト表示エリアの編集時に現在のテキストを更新
        document.getElementById('textDisplay').addEventListener('input', function() {
            currentText = this.textContent || this.innerText;
        });

        // エンターキーでの検索
        document.getElementById('searchHistory').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchHistory();
            }
        });

        // ドラッグ&ドロップ対応
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#4f46e5';
            this.style.background = '#f1f5f9';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#e2e8f0';
            this.style.background = '#f8fafc';
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#e2e8f0';
            this.style.background = '#f8fafc';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                // 音声ファイルかどうかチェック
                if (file.type.startsWith('audio/') || file.name.match(/\.(m4a|mp3|wav|flac)$/i)) {
                    document.getElementById('audioFile').files = files;
                    document.getElementById('audioFile').dispatchEvent(new Event('change'));
                } else {
                    showError('音声ファイルを選択してください（.m4a, .mp3, .wav, .flac）');
                }
            }
        });

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            // Ctrl+S で履歴保存
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveToHistory();
            }
            
            // Ctrl+D でテキストダウンロード
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                downloadAsText();
            }
        });

        // デバッグ用：ページの状態をチェックする関数
        function debugPageStatus() {
            console.log('=== デバッグ情報 ===');
            console.log('User Agent:', navigator.userAgent);
            console.log('現在のURL:', window.location.href);
            
            // 重要な要素の存在確認
            const audioFile = document.getElementById('audioFile');
            const fileName = document.getElementById('fileName');
            const convertButton = document.getElementById('convertButton');
            
            console.log('audioFile要素:', audioFile ? '存在' : '不存在');
            console.log('fileName要素:', fileName ? '存在' : '不存在');
            console.log('convertButton要素:', convertButton ? '存在' : '不存在');
            
            // File APIのサポート確認
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                console.log('✅ File API サポート: 有効');

                console.log('❌ File API サポート: 無効');
            }
            
            // Fetch APIのサポート確認
            if (typeof fetch !== 'undefined') {
                console.log('✅ Fetch API サポート: 有効');
            } else {
                console.log('❌ Fetch API サポート: 無効');
            }
            
            // API エンドポイントの確認
            console.log('Speech API Proxy:', SPEECH_API_PROXY);
            console.log('Gemini API Proxy:', GEMINI_API_PROXY);
            
            console.log('==================');
        }

        // ページ読み込み後にデバッグ情報を表示
        setTimeout(() => {
            debugPageStatus();
        }, 1000);

        // 最終的な初期化確認
        console.log('🎉 音声テキスト変換アプリの初期化が完了しました');
    </script>
</body>
