        function processSpeakerDiarization(results) {
            const words = results[0].alternatives[0].words;

            let currentSpeaker = null;
            let currentSegment = '';

            words.forEach(word => {
                const speakerTag = word.speakerTag;
                
                if (currentSpeaker !== speakerTag) {
                    if (currentSegment) {
                        segments.push({
                            speaker: currentSpeaker,
                            text: currentSegment.trim()
                        });
                    }
                    currentSpeaker = speakerTag;
                    currentSegment = word.word + ' ';
                } else {
                    currentSegment += word.word + ' ';
                }
            });

            // æœ€å¾Œã®ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ 
            if (currentSegment) {
                segments.push({
                    speaker: currentSpeaker,
                    text: currentSegment.trim()
                });
            }

            return {
                text: segments.map(seg => `è©±è€…${seg.speaker}: ${seg.text}`).join('\n\n'),
                speakers: segments
            };
        }

            // å®Ÿéš›ã®å®Ÿè£…ã§ã¯ã€ã“ã®æƒ…å ±ã‚’ convertAudio é–¢æ•°ã§ä½¿ç”¨
            const extension = file.name.split('.').pop().toLowerCase();

            window.currentAudioEncoding = encoding;
