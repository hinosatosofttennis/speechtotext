<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声テキスト変換アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #4f46e5;
            background: #f1f5f9;
        }

        .upload-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .api-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-display {
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: #fafafa;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .font-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .download-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-button, .save-button {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-button:hover, .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .history-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-search {
            margin-bottom: 20px;
        }

        .history-item {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-filename {
            font-weight: 600;
            color: #374151;
            flex-grow: 1;
        }

        .history-date {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-button {
            background: #fbbf24;
            color: white;
        }

        .load-button {
            background: #3b82f6;
            color: white;
        }

        .delete-button {
            background: #ef4444;
            color: white;
        }

        .action-button:hover {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .filename-edit {
            display: none;
            margin-top: 10px;
        }

        .filename-edit input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .filename-edit button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .history-text-preview {
            color: #6b7280;
            font-size: 0.9rem;
            max-height: 60px;
            overflow: hidden;
            margin-top: 10px;
        }

        .speaker-segment {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #4f46e5;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 0 10px 10px 0;
        }

        .speaker-label {
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .speaker-text {
            color: #374151;
            line-height: 1.6;
        }

        .speaker-colors {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .speaker-color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speaker-color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .speaker-color-option.selected {
            border-color: #374151;
            box-shadow: 0 0 0 2px #374151;
        }

        .speaker-name-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .speaker-name-input input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
        }

        .speaker-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .diarization-settings {
            background: #f0f7ff;
            border: 1px solid #bfdbfe;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .toggle-view-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .toggle-view-button:hover {
            background: #4f46e5;
        }

        @media (max-width: 768px) {
            .api-config {
                grid-template-columns: 1fr;
            }
            
            .font-controls {
                grid-template-columns: 1fr;
            }
            
            .download-controls {
                flex-direction: column;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>音声テキスト変換</h1>
            <p>Google Speech-to-Text API & Gemini AI 1.5 Pro (サービスアカウント対応)</p>
        </div>

        <div class="main-content">
            <!-- アップロードセクション -->
            <div class="upload-section">
                <h2>音声ファイルのアップロード</h2>
                <div class="upload-area">
                    <input type="file" id="audioFile" accept=".m4a,.mp3,.wav,.flac" style="display: none;">
                    <button class="upload-button" onclick="document.getElementById('audioFile').click()">
                        📁 音声ファイルを選択 (.m4a, .mp3, .wav, .flac)
                    </button>
                    <div id="fileName" style="margin-top: 12px; font-weight: 600; color: #374151; background: #f0f9ff; padding: 8px; border-radius: 6px; border-left: 2px solid #0ea5e9; display: none;"></div>
                </div>

                <div class="api-config">
                    <div class="input-group">
                        <label for="language">音声言語</label>
                        <select id="language">
                            <option value="ja-JP">日本語</option>
                            <option value="en-US">英語（アメリカ）</option>
                            <option value="en-GB">英語（イギリス）</option>
                            <option value="zh-CN">中国語（簡体字）</option>
                            <option value="ko-KR">韓国語</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="enableDiarization">話者識別</label>
                        <select id="enableDiarization" onchange="toggleDiarizationSettings()">
                            <option value="false">無効</option>
                            <option value="true">有効</option>
                        </select>
                    </div>
                </div>

                <div id="diarizationSettings" class="api-config" style="display: none;">
                    <div class="input-group">
                        <label for="minSpeakers">最小話者数</label>
                        <select id="minSpeakers">
                            <option value="2" selected>2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5">5人</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="maxSpeakers">最大話者数</label>
                        <select id="maxSpeakers">
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5">5人</option>
                            <option value="6" selected>6人</option>
                        </select>
                    </div>
                </div>

                <div id="speakerNames" class="input-group" style="display: none;">
                    <label>話者名の設定（オプション）</label>
                    <div id="speakerNameInputs">
                        <!-- 話者名入力フィールドが動的に生成されます -->
                    </div>
                </div>

                <button class="upload-button" id="convertButton" onclick="convertAudio()">
                    🚀 テキスト変換を開始
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>音声をテキストに変換中...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <!-- 結果表示セクション -->
            <div class="result-section">
                <h2>変換結果</h2>
                
                <div class="font-controls">
                    <div class="input-group">
                        <label for="fontFamily">フォント</label>
                        <select id="fontFamily" onchange="updateTextDisplay()">
                            <option value="Noto Sans JP">Noto Sans JP</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Yu Gothic">游ゴシック</option>
                            <option value="Meiryo">メイリオ</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fontSize">フォントサイズ</label>
                        <select id="fontSize" onchange="updateTextDisplay()">
                            <option value="12px">12px</option>
                            <option value="14px">14px</option>
                            <option value="16px" selected>16px</option>
                            <option value="18px">18px</option>
                            <option value="20px">20px</option>
                            <option value="24px">24px</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="lineHeight">行間</label>
                        <select id="lineHeight" onchange="updateTextDisplay()">
                            <option value="1.2">狭い</option>
                            <option value="1.5">標準</option>
                            <option value="1.8" selected>広い</option>
                            <option value="2.0">とても広い</option>
                        </select>
                    </div>
                </div>

                <div id="textDisplay" class="text-display" contenteditable="true">
                    ここに変換されたテキストが表示されます...
                </div>

                <button class="toggle-view-button" id="toggleViewButton" onclick="toggleDisplayMode()" style="display: none;">
                    📝 通常表示に切り替え
                </button>

                <div class="input-group">
                    <label for="currentFileName">ファイル名</label>
                    <input type="text" id="currentFileName" placeholder="ファイル名を入力してください" value="音声変換_">
                </div>

                <div class="download-controls">
                    <button class="download-button" onclick="downloadAsText()">
                        📄 テキストファイルでダウンロード
                    </button>
                    <button class="download-button" onclick="downloadAsWord()">
                        📝 Wordファイルでダウンロード
                    </button>
                    <button class="save-button" onclick="saveToHistory()">
                        💾 履歴に保存
                    </button>
                </div>
            </div>

            <!-- 履歴セクション -->
            <div class="history-section">
                <h2>変換履歴</h2>
                
                <div class="history-search">
                    <div class="input-group">
                        <label for="searchHistory">履歴検索</label>
                        <input type="text" id="searchHistory" placeholder="ファイル名やテキストで検索..." oninput="searchHistory()">
                    </div>
                </div>

                <div id="historyList">
                    <!-- 履歴アイテムがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentText = '';
        let currentSpeakerData = null;
        let historyData = [];
        let displayMode = 'normal'; // 'normal' or 'speaker'
        let speakerColors = ['#4f46e5', '#059669', '#dc2626', '#d97706', '#7c2d12', '#1e40af'];
        let speakerNames = {};

        // 設定: Vercel関数のエンドポイントURL（実際のURLに変更してください）
        const SPEECH_API_PROXY = 'https://speech-to-text-proxy.vercel.app/api/speech-to-text';
        const GEMINI_API_PROXY = 'https://speech-to-text-proxy.vercel.app/api/gemini';
        
        
        // クライアントID（使用量追跡用）
        const CLIENT_ID = 'client_' + Math.random().toString(36).substr(2, 9);

        // ページ読み込み時に履歴を復元
        window.onload = function() {
            loadHistoryFromStorage();
            displayHistory();
            generateSpeakerNameInputs();
        };

        // 話者識別設定の表示/非表示
        function toggleDiarizationSettings() {
            const enableDiarization = document.getElementById('enableDiarization').value === 'true';
            const diarizationSettings = document.getElementById('diarizationSettings');
            const speakerNames = document.getElementById('speakerNames');
            
            if (enableDiarization) {
                diarizationSettings.style.display = 'block';
                speakerNames.style.display = 'block';
                generateSpeakerNameInputs();
            } else {
                diarizationSettings.style.display = 'none';
                speakerNames.style.display = 'none';
            }
        }

        // 話者名入力フィールドを生成
        function generateSpeakerNameInputs() {
            const maxSpeakers = parseInt(document.getElementById('maxSpeakers').value) || 6;
            const container = document.getElementById('speakerNameInputs');
            
            container.innerHTML = speakerColors.slice(0, maxSpeakers).map((color, index) => `
                <div class="speaker-name-input">
                    <div class="speaker-indicator" style="background-color: ${color};"></div>
                    <input type="text" 
                           id="speakerName${index}" 
                           placeholder="話者${index + 1}" 
                           value="${speakerNames[index] || '話者' + (index + 1)}"
                           onchange="updateSpeakerName(${index}, this.value)">
                </div>
            `).join('');
        }

        // 話者名を更新
        function updateSpeakerName(index, name) {
            speakerNames[index] = name || `話者${index + 1}`;
        }

        // 最大話者数変更時に入力フィールドを更新
        document.getElementById('maxSpeakers').addEventListener('change', generateSpeakerNameInputs);

        // ファイル選択時の処理
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileNameDiv = document.getElementById('fileName');
                fileNameDiv.textContent = `✅ 選択されたファイル: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`;
                fileNameDiv.style.display = 'block';
                
                // デフォルトファイル名を設定
                const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('currentFileName').value = `音声変換_${nameWithoutExt}`;
                
                // ファイル形式に応じてエンコーディング設定を調整
                updateAudioConfig(file);
            }
        });

        // Google Speech-to-Text API呼び出し（サービスアカウント経由・エラーハンドリング強化）
        async function callSpeechToTextAPIWithServiceAccount(base64Audio, language) {
            const enableDiarization = document.getElementById('enableDiarization').value === 'true';
            
            const config = {
                encoding: window.currentAudioEncoding || 'MP3',
                sampleRateHertz: 16000,
                languageCode: language,
                model: 'latest_long',
                useEnhanced: true,
                enableAutomaticPunctuation: true,
                enableWordTimeOffsets: true
            };

            // 話者識別が有効な場合の設定追加
            if (enableDiarization) {
                const minSpeakers = parseInt(document.getElementById('minSpeakers').value) || 2;
                const maxSpeakers = parseInt(document.getElementById('maxSpeakers').value) || 6;
                
                config.diarizationConfig = {
                    enableSpeakerDiarization: true,
                    minSpeakerCount: minSpeakers,
                    maxSpeakerCount: maxSpeakers
                };
            }

            try {
                // タイムアウト設定付きでAPIを呼び出し
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                }, 60000); // 60秒でタイムアウト

                const response = await fetch(SPEECH_API_PROXY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audioData: base64Audio,
                        config: config,
                        clientId: CLIENT_ID
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // レスポンス処理
                if (!response.ok) {
                    const errorData = await response.json();
                    
                    // エラー種別に応じた処理
                    switch (response.status) {
                        case 400:
                            throw new Error(`入力データエラー: ${errorData.message || '不正なリクエストです'}`);
                        case 401:
                            throw new Error('サービスアカウントの認証に失敗しました。サーバー設定を確認してください。');
                        case 403:
                            throw new Error('APIアクセスが拒否されました。サービスアカウントの権限を確認してください。');
                        case 408:
                            throw new Error('リクエストがタイムアウトしました。音声ファイルが長すぎるか、サーバーが混雑している可能性があります。');
                        case 413:
                            throw new Error(`ファイルサイズが大きすぎます: ${errorData.currentSize || 'サイズ不明'} (上限: 15MB)`);
                        case 429:
                            throw new Error(`リクエスト制限に達しました。${errorData.resetTime ? '次回リセット: ' + new Date(errorData.resetTime).toLocaleString() : 'しばらくお待ちください。'}`);
                        case 500:
                            throw new Error(`サーバーエラーが発生しました: ${errorData.message || '内部エラー'}`);
                        default:
                            throw new Error(`API呼び出しエラー (${response.status}): ${errorData.error || errorData.message || '不明なエラー'}`);
                    }
                }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(`API応答エラー: ${data.error || '不明なエラー'}`);
                }

                if (!data.results || data.results.length === 0) {
                    throw new Error('音声からテキストを抽出できませんでした。音声が明瞭でない、または対応言語以外の可能性があります。');
                }

                // 話者識別が有効な場合の処理
                if (enableDiarization && data.results[0].alternatives[0].words) {
                    return processSpeakerDiarization(data.results);
                } else {
                    // 通常のテキスト抽出
                    return {
                        text: data.results.map(result => result.alternatives[0].transcript).join(' '),
                        speakers: null,
                        requestId: data.requestId
                    };
                }

            } catch (error) {
                // ネットワークエラーやタイムアウトエラーの処理
                if (error.name === 'AbortError') {
                    throw new Error('リクエストがタイムアウトしました。音声ファイルのサイズを小さくするか、しばらく待ってから再試行してください。');
                }
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('ネットワークエラーが発生しました。インターネット接続を確認してください。');
                }
                
                // その他のエラーはそのまま再スロー
                throw error;
            }
        }

        // 話者識別結果の処理
        function processSpeakerDiarization(results) {
            const words = results[0].alternatives[0].words;
            const segments = [];
            let currentSpeaker = null;
            let currentSegment = '';

            words.forEach(word => {
                const speakerTag = word.speakerTag;
                
                if (currentSpeaker !== speakerTag) {
                    if (currentSegment) {
                        segments.push({
                            speaker: currentSpeaker,
                            text: currentSegment.trim()
                        });
                    }
                    currentSpeaker = speakerTag;
                    currentSegment = word.word + ' ';
                } else {
                    currentSegment += word.word + ' ';
                }
            });

            // 最後のセグメントを追加
            if (currentSegment) {
                segments.push({
                    speaker: currentSpeaker,
                    text: currentSegment.trim()
                });
            }

            return {
                text: segments.map(seg => `話者${seg.speaker}: ${seg.text}`).join('\n\n'),
                speakers: segments
            };
        }

        // Gemini AIでテキストを改善（話者識別対応）
        async function improvTextWithGemini(speechResult, apiKey) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`;
            
            let prompt;
            if (speechResult.speakers) {
                prompt = `以下は音声認識結果で話者識別が行われています。各話者の発言を自然で読みやすい日本語に改善してください。話者の区別は保持し、句読点を適切に追加し、誤認識された部分があれば修正してください：\n\n${speechResult.text}`;
            } else {
                prompt = `以下の音声認識結果のテキストを、読みやすく自然な日本語に改善してください。句読点を適切に追加し、段落を整理し、誤認識された部分があれば修正してください：\n\n${speechResult.text}`;
            }
            
            const requestBody = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }]
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Gemini API Error: ${errorData.error?.message || 'Unknown error'}`);
            }

            const data = await response.json();
            
            if (!data.candidates || data.candidates.length === 0) {
                return speechResult; // 改善に失敗した場合は元の結果を返す
            }

            const improvedText = data.candidates[0].content.parts[0].text;
            
            return {
                text: improvedText,
                speakers: speechResult.speakers
            };
        }

        // 履歴に保存
        function saveToHistory() {
            let text;
            if (displayMode === 'speaker' && currentSpeakerData) {
                text = currentSpeakerData.map(seg => {
                    const speakerName = speakerNames[seg.speaker - 1] || `話者${seg.speaker}`;
                    return `${speakerName}: ${seg.text}`;
                }).join('\n\n');

                text = document.getElementById('textDisplay').textContent || currentText;

            if (!text || text.trim() === '' || text === 'ここに変換されたテキストが表示されます...') {
                showError('保存するテキストがありません');
                return;
            }

            const historyItem = {
                id: Date.now(),
                filename: filename,
                text: text,
                date: new Date().toLocaleString('ja-JP'),
                fontSettings: {
                    fontFamily: document.getElementById('fontFamily').value,
                    fontSize: document.getElementById('fontSize').value,
                    lineHeight: document.getElementById('lineHeight').value
                },
                speakerData: currentSpeakerData,
                speakerNames: {...speakerNames},
                hasSpeakers: currentSpeakerData !== null
            };

            historyData.unshift(historyItem);
            saveHistoryToStorage();
            displayHistory();
            
            showSuccess('履歴に保存しました');
        }

            historyList.innerHTML = data.map(item => `

                    <div class="history-header">
                        <div class="history-filename" id="filename-display-${item.id}">

                return;
            }

            const filteredData = historyData.filter(item => 
                item.filename.toLowerCase().includes(searchTerm) ||
                item.text.toLowerCase().includes(searchTerm)
            );
            
            displayHistory(filteredData);
        }

        // 履歴から読み込み
        function loadFromHistory(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            currentText = item.text;
            currentSpeakerData = item.speakerData || null;
            
            // 話者名を復元
            if (item.speakerNames) {
                speakerNames = {...item.speakerNames};
                generateSpeakerNameInputs();
            }
            
            // 表示を更新
            if (item.hasSpeakers && item.speakerData) {
                displaySpeakerText({ speakers: item.speakerData });
                displayMode = 'speaker';
                document.getElementById('toggleViewButton').style.display = 'block';
                document.getElementById('toggleViewButton').textContent = '📝 通常表示に切り替え';
            } else {
                document.getElementById('textDisplay').innerHTML = '';
                document.getElementById('textDisplay').contentEditable = true;
                document.getElementById('textDisplay').textContent = item.text;
                displayMode = 'normal';
                document.getElementById('toggleViewButton').style.display = 'none';
            }
            
            document.getElementById('currentFileName').value = item.filename;
            
            // フォント設定も復元
            document.getElementById('fontFamily').value = item.fontSettings?.fontFamily || 'Noto Sans JP';
            document.getElementById('fontSize').value = item.fontSettings?.fontSize || '16px';
            document.getElementById('lineHeight').value = item.fontSettings?.lineHeight || '1.8';

            showSuccess('履歴から読み込みました');

                showSuccess('ファイル名を更新しました');

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#e2e8f0';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                // 音声ファイルかどうかチェック
                if (file.type.startsWith('audio/') || file.name.match(/\.(m4a|mp3|wav|flac)$/i)) {
                    document.getElementById('audioFile').files = files;
                    document.getElementById('fileName').textContent = `選択されたファイル: ${file.name}`;

        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // ファイル形式に応じてSpeech APIの設定を調整
                updateAudioConfig(file);
            }
        });

        function updateAudioConfig(file) {
            // ファイル拡張子に基づいてエンコーディング設定を決定
            // 実際の実装では、この情報を convertAudio 関数で使用
            const extension = file.name.split('.').pop().toLowerCase();
            let encoding = 'WEBM_OPUS'; // デフォルト
            
            switch(extension) {
                case 'mp3':
                    encoding = 'MP3';
                    break;
                case 'wav':
                    encoding = 'LINEAR16';
                    break;
                case 'flac':
                    encoding = 'FLAC';
                    break;
                case 'm4a':
                    encoding = 'MP3'; // M4Aは通常AACだが、APIではMP3として扱う
                    break;
            }
            
            // この情報を後で使用するために保存
            window.currentAudioEncoding = encoding;
        }
